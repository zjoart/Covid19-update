version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: 
  url_launcher: 
  dio: 
  shared_preferences: 
  flutter_svg: 
